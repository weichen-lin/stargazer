name: CI - Build Frontend

on:
  push

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: next-app
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install
      - name: Build for test
        run: |
          echo ${{ secrets.NEXT_ENV }} | base64 -d > .env.local &&
          npm run build
